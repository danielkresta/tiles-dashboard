<div class="configuration-dialog__general-container">
  <div class="configuration-dialog__header">
    <!-- could not find the icon in zeplin -->
    Tiles
  </div>
  <div class="configuration-dialog__navigation">
    <div class="configuration-dialog__navigation-item">General</div>
  </div>
  <div class="configuration-dialog__settings">
    <div class="configuration-dialog__settings-display">Display</div>
    <div class="configuration-dialog__settings-text">
      <div class="configuration-dialog__settings-title">Text</div>
      <div class="configuration-dialog__settings-input">
        <label class="configuration-dialog__settings-input-label" for="title"
          >Title</label
        >
        <input
          class="configuration-dialog__input-field configuration-dialog__settings-input-field"
          type="text"
          id="title"
          name="title"
          [(ngModel)]="this._data.title"
        />
      </div>
      <div class="configuration-dialog__settings-input">
        <label
          class="configuration-dialog__settings-input-label"
          for="subtitle"
        >
          Subtitle
        </label>
        <input
          class="configuration-dialog__input-field configuration-dialog__settings-input-field"
          type="text"
          id="subtitle"
          name="subtitle"
          [(ngModel)]="this._data.subtitle"
        />
      </div>
    </div>
    <div class="configuration-dialog__settings-other">
      <div class="configuration-dialog__settings-title">Other</div>
    </div>
  </div>
  <button
    class="configuration-dialog__confirmation-button"
    (click)="update()"
  >
    Update
  </button>
</div>
<div class="configuration-dialog__tiles-container">
  <!-- TODO: add close icon -->
  <div class="configuration-dialog__table-header">
    <div class="configuration-dialog__table-label">Tiles</div>
    <button class="configuration-dialog__table-add" (click)="addNewRow()">
      <mat-icon svgIcon="plus"></mat-icon>
      <div>Add</div>
    </button>
  </div>
  <div class="configuration-dialog__table">
    <table
      mat-table
      [dataSource]="_tileConfiguration"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="background">
        <th mat-header-cell *matHeaderCellDef>BG</th>
        <td mat-cell *matCellDef="let element">
          <input
            class="configuration-dialog__input-field configuration-dialog__table-background-column"
            type="text"
            placeholder="Enter Url"
            [(ngModel)]="element.backgroundColor"
          />
        </td>
      </ng-container>

      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef>Text</th>
        <td mat-cell *matCellDef="let element">
          <input
            class="configuration-dialog__input-field configuration-dialog__table-text-column"
            type="text"
            [(ngModel)]="element.text"
          />
        </td>
      </ng-container>

      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef>Link</th>
        <td mat-cell *matCellDef="let element">
          <input
            class="configuration-dialog__input-field configuration-dialog__table-link-column"
            type="text"
            placeholder="Enter Url"
            [(ngModel)]="element.link"
          />
        </td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; index as i">
            <mat-icon class="configuration-dialog__table-remove-column-icon" svgIcon="remove" (click)="removeRow(i)" />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="_displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: _displayedColumns"></tr>
    </table>
  </div>
</div>
